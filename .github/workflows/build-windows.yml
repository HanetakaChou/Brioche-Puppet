name: build windows

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64]
    steps:
      - uses: actions/checkout@main
        with:
          submodules: 'recursive'
      - uses: microsoft/setup-msbuild@main
      - shell: cmd
        run: |
          msbuild ./build-windows/Brioche-Puppet.sln /p:Configuration=${{matrix.configuration}} /p:Platform=${{matrix.platform}}
      - uses: actions/upload-artifact@main
        with:
          name: Brioche-Puppet-Windows-${{matrix.platform}}-${{matrix.configuration}}
          path: |
            ./build-windows/bin/${{matrix.platform}}/${{matrix.configuration}}\**\*.exe
            ./build-windows/bin/${{matrix.platform}}/${{matrix.configuration}}\**\*.dll
